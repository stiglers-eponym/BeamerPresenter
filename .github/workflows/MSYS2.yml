name: MSYS2 PKGBUILD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  win-makepkg:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: mingw64, env: x86_64, renderer: poppler, poppler: ON, mupdf: OFF, qt: 6, icon: 'ğŸŸ¦' }
          - { sys: mingw64, env: x86_64, renderer: mupdf, poppler: OFF, mupdf: ON, qt: 6, icon: 'ğŸŸ¦' }
          - { sys: ucrt64,  env: ucrt-x86_64, renderer: poppler, poppler: ON, mupdf: OFF, qt: 6, icon: 'ğŸŸ¨' }
          - { sys: ucrt64,  env: ucrt-x86_64, renderer: mupdf, poppler: OFF, mupdf: ON, qt: 6, icon: 'ğŸŸ¨' }
          - { sys: clang64, env: clang-x86_64, renderer: poppler, poppler: ON, mupdf: OFF, qt: 6, icon: 'ğŸŸ§' }
          - { sys: clang64, env: clang-x86_64, renderer: mupdf, poppler: OFF, mupdf: ON, qt: 6, icon: 'ğŸŸ§' }
    name: ğŸš§${{ matrix.icon }} ${{ matrix.sys }} ${{ matrix.renderer }} qt${{ matrix.qt }} | makepkg
    defaults:
      run:
        shell: msys2 {0}
    env:
      MINGW_ARCH: ${{ matrix.sys }}
      _use_poppler: ${{ matrix.poppler }}
      _use_mupdf: ${{ matrix.mupdf }}
      _qt_version_major: ${{ matrix.qt }}

    steps:
    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: git base-devel tree

    - name: 'ğŸš§ Build package'
      run: |
        cp packaging/PKGBUILD_MSYS2_git .
        dos2unix PKGBUILD_MSYS2_git
        makepkg-mingw --noconfirm --noprogressbar -sCLfp PKGBUILD_MSYS2_git

    - name: 'ğŸ“¤ Upload artifact: package'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.sys }}-BeamerPresenter-${{ matrix.renderer }}-qt${{ matrix.qt }}
        path: ${{ github.workspace }}/BeamerPresenter/mingw-w64-${{ matrix.env }}-beamerpresenter-${{ matrix.renderer }}-qt${{ matrix.qt }}-git-*.pkg.tar.zst

    - name: 'ğŸ› ï¸ Install package'
      run: pacman -U --noconfirm --noprogressbar ${{ github.workspace }}/BeamerPresenter/mingw-w64-${{ matrix.env }}-beamerpresenter-${{ matrix.renderer }}-qt${{ matrix.qt }}-git-*.pkg.tar.zst

    - name: 'ğŸš¦ Test package'
      run: |
        which beamerpresenter
        beamerpresenter --test tests/minimal.pdf
        beamerpresenter --test tests/minimal.xml
